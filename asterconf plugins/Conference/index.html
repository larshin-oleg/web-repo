<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<title>AsterConf</title>

	<link rel="stylesheet" type="text/css" href="/css/style.crm.new.css">
	<link rel="stylesheet" type="text/css" href="/css/style.js.css?v=2019.24">
	<link rel="stylesheet" type="text/css" href="/css/ui.jquery.css">
	<link rel="stylesheet" type="text/css" href="/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script type="text/javascript" src="/js/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-migrate-3.0.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-ui.min.js?v=2019.1"></script>
	<script type="text/javascript" src="/js/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="/js/jquery/ui.multiselect.js?v=2019.2"></script>
	<script type="text/javascript" src="/js/moment.min.js"></script>

	<script type="text/javascript" src="/js/mustache/mustache.js"></script>
	<script type="text/javascript" src="/js/mustache/jquery.mustache.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery.actual.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<!--красивые алерты-->
	<script type="text/javascript" src="/js/sweet-alert2/sweetalert2.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/js/sweet-alert2/sweetalert2.min.css">

	<!--Печать бейджиков -->
	<script src="js/dymo.label.framework.js" type="text/javascript" charset="UTF-8"> </script>

</head>

<body>

	<div class="settings visible-netbook"><i class="icon-cog"></i></div>

	<form action="php/app.php" method="post" enctype="multipart/form-data" name="Form" id="Form">
		<input type="hidden" id="action" name="action" value="register">
		<input type="hidden" id="clid" name="clid" value="0">
		<input type="hidden" id="pid" name="pid" value="0">
		<input type="hidden" id="did" name="did" value="0">

		<div class="flex-container box--child disable--select wp100 block">

			<div class="flex-string wp25 hidden-iphone"></div>
			<div class="flex-string wp50">

				<div class="aconf--logo"></div>

				<div class="flex-container block">

					<div class="flex-string wp20 border-box aconf--precounts"></div>

					<div class="flex-string wp25 div-center aconf--counts aconf--listall border-box" data-tip="reserved">
						<div class="gray Bold block">Ожидается</div>
						<div class="fs-30 flh-30 Bold countAll">--</div>
					</div>

					<div class="flex-string wp25 div-center aconf--counts aconf--listall border-box" data-tip="registered">
						<div class="green Bold block">Пришло</div>
						<div class="fs-30 flh-30 Bold countReg">--</div>
					</div>

					<div class="flex-string wp20 border-box aconf--precounts"></div>

				</div>

			</div>
			<div class="flex-string wp25 hidden-iphone"></div>

		</div>

		<div class="flex-container box--child disable--select wp100 block mob--p5 border-box">

			<div class="flex-string wp25 hidden-iphone"></div>
			<div class="flex-string wp50">

				<div class="aconf--main">

					<div class="aconf--body div-center wp100">

						<div class="relativ">

							<input type="text" id="code" name="code" class="fs-14 wp100" onkeydown="if(event.keyCode == 13){ aconf.search(); return false }" placeholder="Фамилия посетителя">

							<div class="aconf--search submite"><i class="icon-search"></i></div>
							<div class="aconf--clean cleaner"><i class="icon-block"></i></div>

						</div>
						<div class="white mt5">Поиск Посетителя проводится по ФИО, Названию клиента, Номеру телефона, Номеру билета, Email</div>

					</div>

				</div>

				<div class="information hidden mt20 mb20"></div>

				<div class="aconf--result mob--p5"></div>

				<div class="aconf--button div-center hidden">
					<a href="javascript:void(0)" onclick="$('#Form').submit()" class="button disabled p10 fs-14 border-box">Зарегистрировать</a>
				</div>

			</div>
			<div class="flex-string wp25 hidden-iphone"></div>

		</div>

		<div class="space-100"></div>

	</form>

	<div id="modal" class="dtransition relativ">

		<div class="close"><i class="icon-cancel"></i></div>
		<div class="head"></div>
		<div class="content wrapper2"></div>

	</div>

	<div id="dialog_container" class="dialog_container">

		<div class="dialog-preloader">
			<img src="/images/rings.svg" border="0" width="128">
		</div>
		<div class="dialog" id="dialog">
			<div class="dialog--close" title="Закрыть или нажмите ^ESC"><i class="icon-cancel"></i></div>
			<div id="resultdiv"></div>
		</div>

	</div>

</body>

</html>
