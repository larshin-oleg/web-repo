		//работа с объектами через прототипы:
		var Car = function(x,y){
			this.x = x;
			this.y = y;
		};

		Car.prototype.draw = function(){
			var carHtml = '<img src="https://png.icons8.com/color/180/fiat-500.png">';
			this.carElement = $(carHtml);
			this.carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});
			$("body").append(this.carElement);
		}

		Car.prototype.moveRight = function(){
			this.x += 5;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		}
		Car.prototype.moveLeft = function(){
			this.x -= 5;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		}
		Car.prototype.moveUp = function(){
			this.y -= 5;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		}
		Car.prototype.moveDown = function(){
			this.y += 5;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		}

		var tesla = new Car(10,10);
		var nissan = new Car(500, 200);
		var nissan2 = new Car(100, 500);
		tesla.draw();
		nissan.draw();
		nissan2.draw();

		tesla.moveRight();
		nissan.moveRight();
		nissan2.moveRight();

		tesla.moveLeft();
		nissan.moveLeft();
		nissan2.moveLeft();

		tesla.moveUp();
		nissan.moveUp();
		nissan2.moveUp();
		
		tesla.moveDown();
		nissan.moveDown();
		nissan2.moveDown();


	</script>
